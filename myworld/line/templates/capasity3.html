xmlns="http://www.w3.org/TR/REC-html40" dir=RTL>

<head>
<style>
	.tooltipTrigger .tooltip {
	  display: none;
	}
	.tooltipTrigger:hover {
	  cursor: pointer;
	}
	.tooltipTrigger:hover .tooltip {
	  display: inline;
	  position: relative; /* relative to .tooltipTrigger */
	  left: 10px;
	  border: 1px solid #ccc;
	}
</style>
</head>


<body>
	<table class="table-fill">
	  <thead>
	    <tr>
	      <th class="text-left">Name</th>
	      <th class="text-left">Attribute</th>
	    </tr>
	  </thead>
	  <tbody class="table-hover">
	    <tr id="khaster">
				<td class="text-left tooltipTrigger" id="baster_num">zaster
	        <span class="tooltip">naster</span>
	      <td class="text-left tooltipTrigger" id="baster_num">1
	        <span class="tooltip">mlaster</span>
	      </td>
	    </tr>
	  </tbody>
	</table>

</body>

</html>
